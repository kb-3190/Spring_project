<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>動物検索</title>
</head>
<body>
	<h1>動物検索画面</h1>
	<form action="#" th:action="@{/result}" method="get">
		<select name="index" id="">
			<option th:each="animal : ${animalsList}" th:value="${animal.id}" th:text="${animal.japaneseName}"></option>
		</select>
	<input type="submit" value="検索"/>
	</form>
</body>
</html>
