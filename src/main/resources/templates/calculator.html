<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>計算機</title>
</head>

<body>
	<h1>計算機</h1>
	<form action="#" th:action="@{/calculator}" method="post">
		<input type="text" name="num1">
		<span>
			<select name="operator" id="">
				<option value="+">＋</option>
				<option value="-">－</option>
				<option value="*">×</option>
				<option value="/">÷</option>
			</select>
		</span>
		<input type="text" name="num2">
		<input type="submit" value="=">
	</form>
	<p th:text="${result}"></p>
</body>

</html>
