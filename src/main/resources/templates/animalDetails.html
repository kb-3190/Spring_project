<!doctype html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>検索結果</title>
</head>
<body>
	<h1>動物詳細画面</h1>
	<ul>
		<li style="list-style : none">
			<p th:text="No： + ${animal.id}"></p>
			<p th:text="英名： + ${animal.name}"></p>
			<p th:text="和名： + ${animal.japaneseName}"></p>
			<p th:text="鳴き声： + ${animal.cry}"></p>
		</li>
	</ul>
	<form action="#" th:action="@{/search}" method="get">
		<input type="submit" value="トップへ"/>
	</form>
</body>
</html>
